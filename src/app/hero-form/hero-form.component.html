<div class="container">
  {{ model | json }}
  <div [hidden]="submitted">
    <h1>Hero Form</h1>

    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="model.name"
          #name="ngModel"
          required
        />
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="power">Hero power</label>
        <select class="form-control" [(ngModel)]="model.power" name="power" id="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
        </select>
      </div>
      <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
      <button class="btn btn-default" type="submit" [disabled]="!heroForm.form.valid">New Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
