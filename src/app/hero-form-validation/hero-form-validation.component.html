<div class="container">
  <form>
    <input type="text" class="form-control" required minlength="4" appForbiddenName="bob"
      [(ngModel)]="hero.name" #name="ngModel" name="name1"/>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
      <div *ngIf="name.errors?.['required']">
        Name is required
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 4 character length
      </div>
      <div *ngIf="name.errors?.['forbiddenName']">
        Name cannot be Bob
      </div>
    </div>
  </form>
</div>
